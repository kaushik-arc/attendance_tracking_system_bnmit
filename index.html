<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geolocation Attendance System</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        nav a {
            margin: 0 10px;
            color: white;
            text-decoration: none;
            font-size: 1rem;
        }

        main {
            padding: 2rem;
            text-align: center;
        }

        .btn {
            display: block;
            padding: 10px;
            margin: 15px auto;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            width: 90%;
            max-width: 300px;
        }

        .btn:hover {
            background-color: #45a049;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: #343a40;
            color: white;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            header {
                font-size: 1.2rem;
            }

            .btn {
                font-size: 0.9rem;
                width: 95%;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Geolocation Attendance System</h1>
    </header>

    <main>
        <section id="home">
            <h2>Track Attendance Anywhere</h2>
            <p>Smart geolocation-based attendance for teachers and students.</p>
            <div>
                <button onclick="location.href='student-login.html'" class="btn">Student Login</button>
                <button onclick="location.href='teacher-login.html'" class="btn">Teacher Login</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Geolocation Attendance System. All rights reserved.</p>
    </footer>

</body>
</html>
